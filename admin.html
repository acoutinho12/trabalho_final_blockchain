<html>
  <head>
    <title>Eleicao DApp</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <h1>Votacao - Secao do Presidente</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidato</th>
            <th>Votos</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <h1>Eleitores - Secao do Presidente</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Eleitor</th>
            <th>Votou</th>
            <th>Voto Delegado?</th>
          </tr>
        </thead>
        <tbody id="table-voter"></tbody>
      </table>
    </div>
    <div class="row" id="cadastrar">
      <div class="col">
        <p>Clique em "Cadastrar" para inserir um novo eleitor.</p>
        <label for="name">Nome do Eleitor: </label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="metamaskAddress">Endereço MetaMask:</label>
        <input
          type="text"
          id="metamaskAddress"
          name="metamaskAddress"
        /><br /><br />
        <input
          type="button"
          value="Cadastrar"
          id="giveRightToVote"
          name="giveRightToVote"
        />
      </div>
      <div class="col">
        <p>Clique em "Cadastrar" para inserir um novo candidato à eleição.</p>
        <label for="proposalName">Nome do Candidato: </label>
        <input type="text" id="proposalName" name="proposalName" /><br /><br />
        <input
          type="button"
          value="Cadastrar"
          id="addProposal"
          name="addProposal"
        />
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div id="encerrar">
        <label for="closeVote">ENCERRAR VOTAÇÃO: </label>
        <input
          type="button"
          value="Encerrar Votação"
          id="closeVote"
          name="closeVote"
        />
    </div>
  </body>
  <script
    charset="utf-8"
    src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
    type="text/javascript"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="./js/VotingAbi.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/admin.js"></script>
</html>
